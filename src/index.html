<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">Weather</h1>
            <button class="header__btn btn">
                <span>&#8505;</span>
            </button>
        </header>
        <main class="wrapper">
            <section class="weather">
                <ul class="weather__list"></ul>
            </section>
            <section class="manage">
                <form class="search">
                    <input class="search__field" placeholder="" type="text" />
                    <button class="btn search__btn">
                        <span class="material-icons search__icon">
                            add_circle
                        </span>
                    </button>
                </form>

                <form class="units">
                    <div class="switch-field">
                        <input checked id="radio-one" name="switch" type="radio" value="yes" />
                        <label for="radio-one">
                            <sapn>&#176;</sapn>C
                        </label>
                        <span>/</span>
                        <input id="radio-two" name="switch" type="radio" value="no" />
                        <label for="radio-two">
                            <sapn>&#176;</sapn>F
                        </label>
                    </div>
                </form>


            </section>

        </main>
    </div>
</body>

</html>
